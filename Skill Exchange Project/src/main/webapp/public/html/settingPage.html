<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Settings | SkillExchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
    :root {
      --primary-color: #6F69E8;
      --bg-light: #f8f9fa;
      --secondary-color: #FB4899;
      --base-font-size: 1rem;
    }

    body {
      font-size: var(--base-font-size);
    }

    .settings-container {
      min-height: 100vh;
      background-color: var(--bg-light);
    }
    .main-heading{
        color: var(--primary-color);
    }
    .settings-card {
      background: white;
    }

    .settings-group {
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .form-switch .form-check-input {
      width: 2em;
      height: 1em;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #222;
      color: white;
    }
    .dark-mode .settings-card {
      background-color: #333;
      color: white;
    }

    /* Large text mode styles */
    .large-text {
      --base-font-size: 1.15rem;
    }
    .large-text h1 { font-size: 2.5rem; }
    .large-text h2 { font-size: 2rem; }
    .large-text h3 { font-size: 1.75rem; }
    
       
.back-to-home-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1000;
    transition: all 0.3s ease;
}

.back-to-home-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    color: white;
}

@media (max-width: 768px) {
    .back-to-home-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
        bottom: 20px;
        right: 20px;
    }
}
  </style>
</head>
<body>
  <!--------------------------------- Main Content --------------------------------->
  <main class="settings-container">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="settings-card rounded-4 shadow-sm p-4 p-md-5">
            <h1 class="mb-5 text-center main-heading"><i class="bi bi-gear-fill me-2"></i>Website Settings</h1>
            
            <div class="settings-group mb-5">
              <h3 class="mb-3"><i class="bi bi-brightness-high me-2"></i>Appearance</h3>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="fontSizeSwitch">
                <label class="form-check-label" for="fontSizeSwitch">Large Text</label>
              </div>
            </div>
            
            <div class="settings-group mb-5">
              <h3 class="mb-3"><i class="bi bi-bell-fill me-2"></i>Notifications</h3>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="browserNotifications" checked>
                <label class="form-check-label" for="browserNotifications">Browser Notifications</label>
              </div>
            </div>
            
            <div class="settings-group">
              <h3 class="mb-3"><i class="bi bi-globe2 me-2"></i>Language & Region</h3>
              <div class="mb-3">
                <label class="form-label">Language</label>
                <select class="form-select">
                  <option selected>English</option>
                  <option>Hindi</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Time Zone</label>
                <select class="form-select">
                  <option selected>(UTC+05:30) India</option>
                  <option>(UTC+00:00) London</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <a href="welcomePage.jsp" class="back-to-home-btn">
        <i class="bi bi-house-door-fill"></i>
    </a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeSwitch').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
      localStorage.setItem('darkMode', this.checked);
    });
    
    // Large Text Toggle
    document.getElementById('fontSizeSwitch').addEventListener('change', function() {
      document.body.classList.toggle('large-text', this.checked);
      localStorage.setItem('largeText', this.checked);
    });
    
    // Load saved preferences
    if(localStorage.getItem('darkMode') === 'true') {
      document.getElementById('darkModeSwitch').checked = true;
      document.body.classList.add('dark-mode');
    }
    
    if(localStorage.getItem('largeText') === 'true') {
      document.getElementById('fontSizeSwitch').checked = true;
      document.body.classList.add('large-text');
    }
  </script>
</body>
</html>
